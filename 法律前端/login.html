<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(255, 0, 0, 0.05) 100%);
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .tab-container {
            display: flex;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: #d32f2f;
            font-weight: bold;
        }
        
        .tab:hover {
            background-color: #e53935;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #f44336;
            outline: none;
        }
        
        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember input {
            margin-right: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #d32f2f;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #f44336;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login p {
            color: #666;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎回来</h1>
            <p>请登录您的账户</p>
        </div>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>
        
        <div class="form-container">
            <div id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" placeholder="请输入您的邮箱">
                </div>
                
                <div class="input-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="请输入您的密码">
                </div>
                
                <div class="remember">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">记住我</label>
                </div>
                
                <button class="btn"  onclick="handleLogin()">登录</button>
                
                <div class="forgot-password">
                    <a href="#">忘记密码?</a>
                </div>
                
                <div class="social-login">
                    <p>或通过以下方式登录</p>
                    <div class="social-icons">
                        <div class="social-icon">微</div>
                        <div class="social-icon">Q</div>
                        <div class="social-icon">微软</div>
                    </div>
                </div>
            </div>
            
            <div id="register-form" class="form">
                <div class="input-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" placeholder="请输入用户名">
                </div>
                
                <div class="input-group">
                    <label for="register-email">邮箱</label>
                    <input type="email" id="register-email" placeholder="请输入您的邮箱">
                </div>
                
                <div class="input-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="请输入密码(至少6位)">
                </div>
                
                <div class="input-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" placeholder="请再次输入密码">
                </div>
                
                <button class="btn" onclick="handleRegister()">注册</button>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            // 切换标签样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab:nth-child(${tabName === 'login' ? 1 : 2})`).classList.add('active');
            
            // 切换表单显示
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
            
            // 更新标题
            const header = document.querySelector('.header h1');
            const subHeader = document.querySelector('.header p');
            if (tabName === 'login') {
                header.textContent = '欢迎回来';
                subHeader.textContent = '请登录您的账户';
            } else {
                header.textContent = '创建账户';
                subHeader.textContent = '加入我们，开始您的旅程';
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    
                 window.location.href = 'main.html';// 登录成功，跳转到首页
                    alert(data.message);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('请求出错:', error);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();//发送数据给服务器（转换为json）
                if (response.ok) {
                     
                    alert(data.message);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('请求出错:', error);
            }
        }
    </script>
</body>
</html>
